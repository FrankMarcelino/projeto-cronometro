<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro JS</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Montserrat:wght@300;400;600;900&family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@400;900&family=Teko:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="time">
            <div class="timer" id="minutes">00</div>
            <div class="separator">:</div>

            <div class="timer" id="seconds">00</div>
            <div class="separator">:</div>

            <div class="timer" id="milliseconds">000</div>

        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>


</body>

</html>
